<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="https://ui5.sap.com/1.129.2/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"ToDoService","DetailsURL":"./odata/v4/to-do/","Metadata":"./odata/v4/to-do/$metadata","Entities":[{"Name":"Users","URL":"./odata/v4/to-do/Users","FioriURL":"$fiori-preview/ToDoService/Users#preview-app"},{"Name":"Projects","URL":"./odata/v4/to-do/Projects","FioriURL":"$fiori-preview/ToDoService/Projects#preview-app"},{"Name":"Tasks","URL":"./odata/v4/to-do/Tasks","FioriURL":"$fiori-preview/ToDoService/Tasks#preview-app"},{"Name":"Comments","URL":"./odata/v4/to-do/Comments","FioriURL":"$fiori-preview/ToDoService/Comments#preview-app"},{"Name":"Tags","URL":"./odata/v4/to-do/Tags","FioriURL":"$fiori-preview/ToDoService/Tags#preview-app"},{"Name":"TaskTags","URL":"./odata/v4/to-do/TaskTags","FioriURL":"$fiori-preview/ToDoService/TaskTags#preview-app"}],"EntitiesCount":6}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
